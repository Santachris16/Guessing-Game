<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
</head>
<body>
  <h1>Guessing Game</h1>
  <p>Guess the number between 1 and 10!</p>
  <div id="output"></div>
  <p>Generated number: <span id="demo"></span></p> <!-- Show the number here -->

  <script>
    // Main game logic
    let playAgain = true;

    while (playAgain) {
      let randomNumber = Math.floor(Math.random() * 10) + 1;
      
      // Display the random number in the HTML 
      document.getElementById("demo").innerHTML = randomNumber;

      console.log(randomNumber); // Log the random number in the console

      let guess;
      let attempts = 0;

      while (true) {
        guess = prompt("Enter your guess (1-10):");
        attempts++;
        if (guess === null) {
          alert("Game exited. Goodbye!");
          playAgain = false;
          break;
        }
        guess = parseInt(guess);

        if (isNaN(guess) || guess < 1 || guess > 10) {
          alert("Invalid input. Please enter a number between 1 and 10.");
        } else if (guess > randomNumber) {
          alert("Your guess is too high, try again.");
        } else if (guess < randomNumber) {
          alert("Your guess is too low, try again.");
        } else {
          alert(`Your guess is correct! You took ${attempts} guesses.`);
          break;
        }
      }

      if (playAgain) {
        let response = prompt("Do you want to play again? (yes/no):");
        if (!response || response.toLowerCase() !== "yes") {
          alert("Thanks for playing! Goodbye.");
          playAgain = false;
        }
      }
    }
  </script>
</body>
</html>
